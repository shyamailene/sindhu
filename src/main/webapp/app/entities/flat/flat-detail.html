
<div>
    <h2><span data-translate="sindhuApp.flat.detail.title">Flat</span> {{vm.flat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sindhuApp.flat.flatId">Flat Id</span></dt>
        <dd>
            <span>{{vm.flat.flatId}}</span>
        </dd>
        <dt><span data-translate="sindhuApp.flat.flatDesc">Flat Desc</span></dt>
        <dd>
            <span>{{vm.flat.flatDesc}}</span>
        </dd>
        <dt><span data-translate="sindhuApp.flat.blockId">Block Id</span></dt>
        <dd>
            <span>{{vm.flat.blockId}}</span>
        </dd>
        <dt><span data-translate="sindhuApp.flat.blockflat">Blockflat</span></dt>
        <dd>
            <a ui-sref="block-detail({id:vm.flat.blockflat.id})">{{vm.flat.blockflat.blockId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="flat-detail.edit({id:vm.flat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
